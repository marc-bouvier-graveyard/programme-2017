<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
  <h1>Promesses tenues?</h1>
  <div id="content"></div>
  <script>
  function toTable(mesures,headers){
	var table="<table class='table table-stripped'>";
	table+=headers;
	table+="<tbody>";
	$.each($(mesures),function(){
		var row="<tr id='"+this.anchor+"'>";
		row+="<td >"+this.title+"</td>";
		row+="<td >"+this.description+"</td>";
		row+="<td >"+this.tenu+"</td>";
		row+="<td >"+this.source_tenu+"</td>";
		row+="</tr>";
		table+=row;
	});
	table+="</tbody>";
	table+="</table>";
	return table;
  }
  
  function init(data){
	var thead = "<thead><tr>";
	$.each(data.table,function(){thead+="<th>"+this+"</th>";});
	thead+="</tr></thead>";
	var tables = new Array();
	$.each(data.data,function(){tables.push({"title":this.titre,"table":toTable(this.mesures,thead)});});
	$.each(tables,function(){$("#content").append("<h2>"+this.title+"</h2>"+this.table);});

  }
  
   $(function(){
	init(data_2017);
   });
  </script>
</body>
